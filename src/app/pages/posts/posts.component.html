<div class="posts-page">


  <div class="left-side" >

    <div class="user-img-name">

      <img src="http://kapitalis.com/tunisie/wp-content/uploads/2020/05/A.-L.-A..jpg">
      <p>Ala Chehidi</p>

    </div>


    <ul>
      <li><label class="item-label">Username :</label> Ala</li>
      <li><label class="item-label">Email :</label> Ala@gmail.com</li>
      <li><label class="item-label">Adress :</label> Sousse 5012</li>
    </ul>
    <button class="edit-informations">
      Edit informations
    </button>
  </div>
  <div class="container-posts">
    <div class="search-add-post-part">
      <div>

        <nz-input-group [nzSuffix]="suffixIconSearch" class="search" >
          <input type="text" nz-input placeholder="input search text"/>
        </nz-input-group>
        <ng-template #suffixIconSearch>
          <i nz-icon nzType="search" class="icon-search"></i>
        </ng-template>
      </div>
      <div class="add-post">
        <button (click)="openDialogAddPost('Add post','Add',-1)" class="btn-add-post" *ngIf="isLogged">add post</button>
      </div>
    </div>


    <div *ngFor="  let item of postsData; let i=index">
      <app-post [title]="item.title"
                [message]="item.message"
                [name]="item.user.name"
                [picture]="item.user.picture"
                [date]="item.date"
                [_id]="item._id"

      ></app-post>
      <!--      [comments]="item.comments"-->

    </div>


  </div>
  <div class="right-side">
    <div class="rs-raiting">
      <h2>Add your feed </h2>
      <nz-rate [ngModel]="2.5" nzAllowHalf></nz-rate>
    </div>
    <!--  <video src="https://www.youtube.com/watch?v=h9sEVtoq-o4&list=RDMM&start_radio=1&rv=osCw73O_WMo" type="video/mp4" ></video>-->

    <p class="rs-question">You want us to talk about :</p>


    <ul *ngFor="  let item of talkData" >
      <li ><span nz-checkbox class="material-symbols-outlined">
check_box_outline_blank
</span>
        {{item}}
      </li>
    </ul>


</div>
</div>
