
<mat-dialog-content class="mat-typography">
  <div class="form">
    <h2 mat-dialog-title>Authentification</h2>
    <form [formGroup]="registerForm" class="form-center">


      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input formControlName="Username" matInput placeholder="Username">
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="Date">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input type="password" matInput placeholder="Password" formControlName="password">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Confirm Password</mat-label>
        <input type="password" matInput placeholder="Confirm password" formControlName="Confirmpassword">
      </mat-form-field>


    </form>
  </div>

</mat-dialog-content>
<mat-dialog-actions align="end" class="btn-center-form">

  <button mat-button [mat-dialog-close]="true" cdkFocusInitial class="btn-connect" (click)="register()" >Connect</button>
  <a>Register</a>
</mat-dialog-actions>
