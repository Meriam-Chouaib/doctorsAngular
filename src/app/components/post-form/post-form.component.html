<mat-dialog-content class="mat-typography">
  <div class="form">
    <h2 mat-dialog-title> {{this.titleMod}}</h2>


    <form #form="ngForm" (submit)="submit();" class="form-center">

      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input name="title" matInput placeholder="title" [(ngModel)]="post.title" id="title" required>
      </mat-form-field>

      <mat-form-field appearance="outline" color="primary">
        <mat-label>Message</mat-label>
        <textarea matInput name="message" placeholder="message" [(ngModel)]="post.message" id="message"
                  required></textarea>
      </mat-form-field>

      <input type="file" name="picture" [(ngModel)]="post.picture" id="picture">

      <mat-dialog-actions align="end" class="btns">
        <button mat-button mat-dialog-close (click)="cancel()" class="btn-cancel" type="submit">Cancel</button>

        <button mat-button [mat-dialog-close]="true" type="submit" (click)="handleOk(form,post._id)" cdkFocusInitial
                class="btn-add" [disabled]="!form.valid">

          {{this.btnName}}
        </button>
<!--        <button mat-button [mat-dialog-close]="true" type="submit" (click)="AddPost(form)" cdkFocusInitial-->
<!--                class="btn-add" [disabled]="!form.valid" *ngIf="this.titleMod=='Add post'">-->

<!--          Add post-->
<!--        </button>-->
      </mat-dialog-actions>

    </form>


  </div>

</mat-dialog-content>
