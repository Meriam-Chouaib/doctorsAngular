<nz-comment nzAuthor="{{user.name}}"    [nzDatetime]="dateComment">


  <nz-avatar
    nz-comment-avatar
    class="comment-img-user"
    nzIcon="user"
    nzSrc="{{user.picture}}"
  ></nz-avatar>
  <nz-comment-content>
    <p>
      {{subject}}
    </p>
  </nz-comment-content>
  <nz-comment-action>
    <i
      nz-tooltip
      nzTitle="Like"
      nz-icon
      nzType="like"
      [nzTheme]="likes > 0 ? 'twotone' : 'outline'"
      (click)="like()"
    ></i>
    <span class="count like">{{ likes }}</span>
  </nz-comment-action>
  <nz-comment-action>
    <i
      nz-tooltip
      nzTitle="Dislike"
      nz-icon
      nzType="dislike"
      [nzTheme]="dislikes > 0 ? 'twotone' : 'outline'"
      (click)="dislike()"
    ></i>
    <span class="count dislike">{{ dislikes }}</span>
  </nz-comment-action>
  <nz-comment-action>Reply to</nz-comment-action>

</nz-comment>
